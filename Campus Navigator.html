    <div id="floating-panel">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="from" class="col-xs-2 control-label"><i class="far fa-dot-circle"></i></label>
                <div class="col-xs-4">
                    <input type="text" id="from" placeholder="Your location" class="form-control">
                </div>
           </div>
           <div class="form-group">

                <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                <div class="col-xs-4">
                    <input type="text" id="to" placeholder="Destination" class="form-control">
                </div>

             </div>

        </form>
      <b>Mode: </b>
      <select id="mode">
        <option value="default">-select mode-</option>
        <option value="DRIVING">Driving</option>
        <option value="WALKING">Walking</option>

        
      </select>

    <div id="map"></div>
